#此类配置可以在命令行模式中输入show-options -g查询

#设置PREFIX
set -g prefix C-f  
#解除Ctrl-b与PREFIX的对应关系  
unbind C-b  

#窗口及窗体的初始序号；默认为0，这里设置为1
set-option -g base-index 1 
set-option -g pane-base-index 1
# copy buffer最大数量 
set-option -g buffer-limit 16
# 最大历史记录
set -g history-limit 65535      

#提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set-option -g display-time 3000 
#控制台激活后的持续时间；设置合适的时间以避免每次操作都要先激活控制台，单位为毫秒
# set-option -g repeat-time 1000 

# 设置为vi模式  
set-option -g status-keys vi #操作状态栏时的默认键盘布局；可以设置为vi或emacs
set-window-option -g mode-keys vi #复制模式中的默认键盘布局；可以设置为vi或emacs


# 支持truecolor 终端
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
#set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256" 
#set -g default-terminal "screen-256color" 
#set -g default-terminal "screen-256color"
#set-option -ga terminal-overrides ",screen-256color:Tc"

# 启用鼠标(Tmux v2.1), 会导致右键无法粘贴
# set -g mouse on

set-window-option -gq utf8 on

# 启用活动警告
setw -g monitor-activity on
set -g visual-activity on

# 选中窗口
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
#重新调整窗格的大小
bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

#将r键设置为加载配置文件，并显示"reloaded!"信息  
bind r source-file ~/.tmux.conf \; display "Reloaded!"  

# 状态栏
set-option -gq status-utf8 on
# 状态栏窗口列表居中, 并不好看
# set -g status-justify centre

#状态栏右方的内容长度
set -g status-right-length 50
#状态栏右方的内容；这里的设置将得到类似23:59的显示
# set-option -g status-right "#(date +%H:%M' ')"  

#cpu load
# set -g status-right "#[fg=black,bg=colour,bold]#[fg=black,bg=colour109,bold]"
# set -ga status-right " U:#(uptime|sed 's/.*:.//'|sed 's/,//g') "
#ram usage
#set -ga status-right "#[fg=black,bg=colour72,bold]#[fg=black,bg=colour109,bold]"
# ga 应该代表append
set -g status-right "#[bold]#[bold]"
set -ga status-right " M:#(free|awk 'NR==2{printf \"%.2f\", 100*$3/$2}')% "
set -ga status-right "#[bold]#[bold] %Y-%m-%d %H:%M#[default]"

set -g status-interval 5



# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run -b '~/.tmux/plugins/tpm/tpm'


