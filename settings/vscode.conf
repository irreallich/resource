{
    "workbench.colorTheme": "Visual Studio Dark",
    // 控制字体系列。
    "editor": {
        "fontFamily": "Monaco, 'Courier New', monospace",
        // 启用字体连字
        "fontLigatures": false,
        // 以像素为单位控制字号。
        "fontSize": 16,
        // 控制字体粗细。
        "fontWeight": "normal",
        "detectIndentation": false,
        "minimap" :{
           "enabled": true, 
        },
    },
    
    "vim": {
        "easymotion": true,
        "leader": "<space>",
        "handleKeys":{
            "<C-a>": false,
            //"<C-f>": false
        },
        "insertModeKeyBindings" :  [
            {
                "before": ["j", "j"],
                "after": ["<Esc>"]
            },
        ],
        "normalModeKeyBindings": [
            {
                "before": ["<C-h>"],
                "after": ["C-w","h"]
            },
            {
                "before": ["<C-j>"],
                "after": ["C-w","j"]
            },
            {
                "before": ["<C-k>"],
                "after": ["C-w","k"]
            },
            {
                "before": ["<C-l>"],
                "after": ["C-w","l"]
            },
            {
                "before": ["leader","t"],
                "commands": [":tabnew"]
            },
            {
                "before": ["<tab>","h"],
                "commands": [":tabprevious"]
            },
            {
                "before": ["<tab>","l"],
                "commands": [":tabnext"]
            },
        ]
    },

    "C_Cpp.updateChannel": "Insiders",

    // markdown
    "markdown.styles": ["github_style.css"],
    "markdown.extension.toc.githubCompatibility": true,
    "markdown.extension.toc.omittedFromToc": {},
    "explorer.confirmDragAndDrop": false,
    "explorer.confirmDelete": false,
    "window.zoomLevel": 0,
    "markdown.preview.fontSize": 18,
    "oneDarkPro.bold": true
}